<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edite suas informações</h5>
        </div>
        <div class="modal-body">
            <form class="d-flex flex-column gap-3">
                <div class="form-group">
                  <label for="name-input">Nome</label>
                  <input type="text" class="form-control" id="name-input" placeholder="Digite seu nome...">
                </div>
                <div class="form-group">
                    <label for="email-input">E-mail</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Digite seu novo e-mail...">
                </div>
                <div class="form-group">
                    <label for="new-ps-input">Nova senha</span></label>
                    <input type="password" class="form-control" id="new-ps-input" placeholder="Digite sua nova senha...">
                </div>
                <div class="form-group">
                    <label for="old-ps-input">Senha antiga<span class="necessary">*</span></label>
                    <input type="password" class="form-control" id="old-ps-input" placeholder="Digite sua antiga...">
                </div>
                <button type="button" class="btn btn-primary" onclick="updateUser()">ENVIAR</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  </div>
