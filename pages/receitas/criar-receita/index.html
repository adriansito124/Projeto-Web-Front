<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- GOOGLE FONTS AND MATERIAL ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- ESTILIZAÇÃO GERAL-->
    <link rel="stylesheet" href="../../../styles/header.css">
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="../../../styles/reset.css">

    <!-- ESTILIZAÇÃO PRÓRPIA -->

    <link rel="stylesheet" href="./styles/cad_receita.css">

    <script type="module" src="./scripts/receita.js" defer></script>
    <script type="module" src="./scripts/requests.js" defer></script>

    <title>Meus Pacientes</title>
</head>

<body>
    <header>
        <nav>
            <div id="action-buttons-1">
                <ul>
                    <li><a><img class="nav-icon" src="../../img/icons/medical-records.png" alt=""></a></li>
                    <li><a><img class="nav-icon" src="../../img/icons/recipe-book.png" alt=""></a></li>
                </ul>
            </div>
            <div id="action-buttons-2">
                <ul>
                    <li><a><img class="nav-icon" src="../../img/icons/recipe-book.png" alt=""></a></li>
                    <li><a><img class="nav-icon" src="../../img/icons/recipe-book.png" alt=""></a></li>
                    <li><a><img class="nav-icon" src="../../img/icons/recipe-book.png" alt=""></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="bread-crumbs">
            <span class="material-symbols-outlined arrow">arrow_back_ios</span>
            <h5>Minhas Receitas</h5>
        </div>
        <form class="meio">
            <div class="card d-flex flex-column align-items-center" style="width: 30rem; gap: 40px;">
                <img src="../../img/icons/imagen.jpg" class="card-img-top foto" alt="...">
                <div class="card-body d-flex flex-column align-items-start" style="width: 100%; gap: 35px;">
                    <div class="extended">
                        <h6>Nome da Receita</h6>
                        <input id="nome_receita" class="extended redod" type="text" placeholder="Digite aqui...">
                    </div>
                    <div class="extended">
                        <h6>Ingredientes</h6>
                        <div class="linha">
                            <input id="quanti" class="min redod2 reto2" style="text-align: center;" type="number" value="1">
                            <input id="input-ingredient" class="max2 redod" type="text" placeholder="Digite aqui...">
                            <button onclick="adicionarIngrediente(event)" class="but">+</button>
                        </div>

                        <!-- INGREDIENTES -->
                        <div id="ingredients" class="colunas">
        
                        </div>
                        <!-- INGREDIENTES -->

                    </div>
                    <div class="extended">
                        <h6>Passo a Passo</h6>
                        <div class="linha">
                            <input id="input-step" class="max redod" type="text" placeholder="Digite aqui...">
                            <button onclick="adicionarPasso(event)" class="but">+</button>
                        </div>

                        <!-- PASSOS -->
                        <div id="steps" class="colunas">

                        </div>
                        <!-- PASSOS -->

                    </div>
                    <div class="extended around">
                        <button class="cancelar" type="button" >CANCELAR</button>
                        <button onclick="postReceita(event)" type="button" class="visualizar">CRIAR</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
